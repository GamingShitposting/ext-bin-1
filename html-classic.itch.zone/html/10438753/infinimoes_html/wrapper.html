<p class="text-center"><img src="https://img.itch.zone/aW1nLzE2MDg5MDc5LnBuZw==/original/CodXEZ.png" alt="About" title="About" loading="lazy"><br></p>
<p>Infinimoes is a space filling puzzle game (like tangrams) involving a variety of polyominoes and sometimes an infinitely repeating space.</p>
<p>The full game currently features over 120 puzzles (and a special mechanic that isn&#x27;t included in the demo).</p>
<p class="text-center"><img src="https://img.itch.zone/aW1nLzE2MDg5MDc3LnBuZw==/original/x7wAoM.png" alt="Controls" title="Controls" loading="lazy"><br></p>
<p>
</p>
<p>These keys are considering a QWERTY layout, where Z and X are on the bottom left of the keyboard. Other layouts should work with the bottom left keys in the same position.<br></p>
<ul><li>Arrow keys : move cursor</li><li>P/Enter : open pause menu</li><li>X : pickup/drop tile</li><li>Hold Z : show tile inventory</li><li>Z + Right/Left : switch between tiles in inventory</li><li>Z + Up : take out tile</li></ul>
<p>While holding a tile</p>
<ul><li>Z + down : store held tile</li><li>Z + right/left : rotate held tile</li></ul>
<p>Controllers also work, but input may vary.</p>
<p class="text-center"><img src="https://img.itch.zone/aW1nLzE2MDg5MDcwLnBuZw==/original/zTAPCv.png" alt="Credits" title="Credits" loading="lazy"></p>
